<!DOCTYPE html>
<html>
<head>
    <title>All Entries</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; font-size: 14px; }
        th { background: #eee; }
        a { display: block; text-align: center; margin-top: 20px; color: #333; text-decoration: none; }
        .scroll-container { overflow-x: auto; }
    </style>
</head>
<body>
    <h2>üìã All Entries</h2>
    <div class="scroll-container">
        <table>
            <thead>
                <tr>
                    {% for col in headers %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="/">‚¨ÖÔ∏è Back to Form</a>
</body>
</html>
