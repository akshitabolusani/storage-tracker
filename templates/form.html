<!DOCTYPE html>
<html>
<head>
    <title>Purchace Entry Form</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f7f7f7; }
        h2 { text-align: center; }
        form { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 20px; padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        .flash { color: red; text-align: center; margin-bottom: 10px; }
        .success { color: green; }
    </style>
</head>
<body>
    <h2>Purchace Entry Form</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/submit">
        <label>Date</label>
        <input type="date" name="date" value="{{ today }}">

        <label>PP</label>
        <input type="number" name="pp" required>

        <label>RST</label>
        <input type="number" name="rst" required>

        <label>Name</label>
        <input type="text" name="name" required>

        <label>Village</label>
        <input type="text" name="village" required>

        <label>Phone Number</label>
        <input type="text" name="phone" maxlength="10" required>

        <label>No of Bags</label>
        <input type="number" name="bags" required>

        <label>Quantity</label>
        <input type="number" name="quantity" step="0.01" required>

        <label>Rate</label>
        <input type="number" name="rate" required>

        <label>CC</label>
        <input type="number" name="cc" required>

        <label>Hamali</label>
        <input type="number" name="hamali" required>

        <label>Kanta</label>
        <input type="number" name="kanta" required>

        <label>Storage Place</label>
        <select name="storage">
            {% for option in storage_options %}
                <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select>

        <button type="submit">Submit</button>
    </form>
    <form method="POST" action="/submit" onsubmit="this.querySelector('button').disabled = true;">
    <div style="text-align: center; margin-top: 20px;">
        <a href="/summary">ðŸ“¦ View Storage Summary</a> | <a href="/view">ðŸ“‹ View All Entries</a>
    </div>
</body>
</html>
